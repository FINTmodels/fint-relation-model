plugins {
    id 'com.jfrog.bintray' version '1.7.3'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

jar {
    baseName = 'fint-relation-model'
    version = '0.0.23-SNAPSHOT'
}

repositories {
    mavenLocal()
    jcenter()
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.7/dependencies.gradle'
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile('com.fasterxml.jackson.core:jackson-annotations:2.8.0')
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.0')

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4-rc-3')
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    options.windowTitle = 'FINT Relation Model'
    destinationDir = file('./javadocs/')
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}


test {
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.7/bintray.gradle'
}