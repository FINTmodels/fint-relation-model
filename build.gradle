plugins {
    id "com.jfrog.bintray" version "1.7"
}

group 'no.fint.relation'
version '0.0.6'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = "fint-relation-model"
    version = version
}

repositories {
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.2/dependencies.gradle'
dependencies {
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.4')
    compile("org.projectlombok:lombok:${lombokVersion}")
    compileOnly('org.slf4j:slf4j-api:1.7.21')

    testCompile('org.slf4j:slf4j-simple:1.7.21')
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4-rc-3')
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    options.windowTitle = "FINT Relation Model"
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.2/bintray.gradle'
}