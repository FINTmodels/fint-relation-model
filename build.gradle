plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

group 'no.fint.relation'
version '0.0.22-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = "fint-relation-model"
    version = version
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.4/dependencies.gradle'
dependencies {
    compile("org.projectlombok:lombok:${lombokVersion}")
    compile('com.fasterxml.jackson.core:jackson-annotations:2.8.0')
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.0')
    testCompile('org.spockframework:spock-core:1.1-groovy-2.4-rc-3')
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
    options.windowTitle = "FINT Relation Model"
    destinationDir = file("./javadocs/")
}

task wrapper(type: Wrapper) {
    gradleVersion = gradleVersion
}

if (project.hasProperty('bintrayUser') && project.hasProperty('bintrayKey')) {
    apply from: 'https://raw.githubusercontent.com/FINTlibs/fint-buildscripts/v1.0.4/bintray.gradle'
}